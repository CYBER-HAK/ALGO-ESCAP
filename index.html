<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ALGO ESCAPE</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    color: white;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    margin-top: 30px;
    font-size: 2.8em;
    text-shadow: 0 0 15px #00ffaa;
  }

  #story {
    margin-top: 20px;
    width: 85%;
    text-align: center;
    padding: 15px;
    font-size: 1.2em;
    background: #141414;
    border-radius: 12px;
  }

  #stats {
    margin-top: 15px;
    padding: 10px 20px;
    background: #222;
    border-radius: 10px;
    font-size: 1.2em;
  }

  #feed {
    width: 380px;
    margin-top: 20px;
  }

  .post {
    background: #252525;
    padding: 15px;
    margin: 15px 0;
    border-radius: 12px;
    cursor: pointer;
    border-left: 5px solid #00ffaa33;
    transition: 0.25s;
  }
  .post:hover {
    transform: scale(1.05);
    background: #303030;
  }

  #winScreen,
  #gameOver {
    margin-top: 40px;
    font-size: 2em;
    display: none;
    text-align: center;
  }

  #restartBtn {
    margin-top: 25px;
    padding: 12px 25px;
    font-size: 1.2em;
    background: #00ffaa;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    display: none;
  }
  #restartBtn:hover {
    background: #00ddaa;
  }
</style>
</head>

<body>

<h1>ALGO ESCAPE</h1>

<div id="story"></div>

<div id="stats">
  Filterblase: <span id="bubbleValue">80</span>%
</div>

<div id="feed"></div>

<div id="winScreen">üéâ Du hast den Algorithmus besiegt!</div>
<div id="gameOver">‚ùå Die Filterblase hat dich verschluckt‚Ä¶</div>

<button id="restartBtn">Neu starten</button>

<script>
/* -----------------------------------------------------
   GAME DATA
----------------------------------------------------- */

let level = 1;
let bubble = 80;

const bubbleValue = document.getElementById("bubbleValue");
const storyBox = document.getElementById("story");
const feed = document.getElementById("feed");
const win = document.getElementById("winScreen");
const gameOver = document.getElementById("gameOver");
const restartBtn = document.getElementById("restartBtn");

/* -----------------------------------------------------
   LEVELS MIT 65 POSTS
----------------------------------------------------- */

const levels = {
  1: {
    story: "Level 1: Dein Feed wirkt merkw√ºrdig einseitig‚Ä¶ erkennst du die Muster?",
    posts: Array.from({length: 65}, (_, i) => ({
      text: "Level1-Post #" + (i+1),
      effect: [ -15, -10, -5, +5, +10, +15 ][Math.floor(Math.random()*6)]
    }))
  },
  2: {
    story: "Level 2: Jetzt setzt der Algorithmus auf Emotionen ‚Äì bleib wachsam.",
    posts: Array.from({length: 65}, (_, i) => ({
      text: "Level2-Post #" + (i+1),
      effect: [ -15, -10, -5, +5, +10, +15 ][Math.floor(Math.random()*6)]
    }))
  },
  3: {
    story: "Finales Level: Der Algorithmus k√§mpft um dich ‚Äì bleib klar!",
    posts: Array.from({length: 65}, (_, i) => ({
      text: "Level3-Post #" + (i+1),
      effect: [ -15, -10, -5, +5, +10, +15 ][Math.floor(Math.random()*6)]
    }))
  }
};

/* -----------------------------------------------------
   GAME LOGIC
----------------------------------------------------- */

let currentPool = []; // Pool f√ºr aktuelle Runde

function startLevel() {
  bubble = 80;
  bubbleValue.textContent = bubble;

  storyBox.textContent = levels[level].story;

  feed.style.display = "block";
  storyBox.style.display = "block";
  win.style.display = "none";
  gameOver.style.display = "none";
  restartBtn.style.display = "none";

  // Pool neu setzen (alle Posts verf√ºgbar)
  currentPool = [...levels[level].posts];

  renderPosts();
}

function renderPosts() {
  feed.innerHTML = "";

  let count = Math.min(4, currentPool.length);

  for (let i = 0; i < count; i++) {
    let index = Math.floor(Math.random() * currentPool.length);
    let item = currentPool.splice(index, 1)[0]; // aus Pool entfernen

    let div = document.createElement("div");
    div.className = "post";
    div.textContent = item.text;
    div.dataset.effect = item.effect;
    div.onclick = () => handlePost(div);

    feed.appendChild(div);
  }
}

function handlePost(div) {
  let effect = Number(div.dataset.effect);

  bubble = Math.min(100, Math.max(0, bubble + effect));
  bubbleValue.textContent = bubble;

  div.remove();

  if (bubble <= 0) {
    nextLevel();
    return;
  }

  if (bubble >= 100) {
    triggerGameOver();
    return;
  }

  renderPosts();
}

function nextLevel() {
  level++;

  if (level > 3) {
    feed.style.display = "none";
    storyBox.style.display = "none";
    win.style.display = "block";
    return;
  }

  startLevel();
}

function triggerGameOver() {
  feed.style.display = "none";
  storyBox.style.display = "none";
  gameOver.style.display = "block";
  restartBtn.style.display = "block";
}

/* -----------------------------------------------------
   RESTART
----------------------------------------------------- */

restartBtn.onclick = () => {
  level = 1;
  startLevel();
};

/* -----------------------------------------------------
   INIT
----------------------------------------------------- */

startLevel();
</script>

</body>
</html>
