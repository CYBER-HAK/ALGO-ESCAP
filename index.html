<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALGO ESCAPE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0c0c0c, #171717);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    .fadeIn {
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .levelTransition {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 3em;
      color: #00ffaa;
      animation: fadeIn 1s forwards;
      z-index: 999;
    }

    @keyframes slideIn {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    h1 {
      margin-top: 30px;
      font-size: 2.8em;
      text-shadow: 0 0 15px #00ffaa;
      animation: fadeIn 1s ease;
    }

    #storyBox {
      width: 80%;
      margin-top: 20px;
      background: #141414;
      padding: 20px;
      border-radius: 12px;
      font-size: 1.2em;
      text-align: center;
      display: none;
      animation: fadeIn 0.8s ease;
    }

    #levelInfo {
      margin: 15px;
      padding: 10px 20px;
      background: #222;
      border-radius: 10px;
      font-size: 1.2em;
      animation: fadeIn 0.8s ease;
    }

    #stats {
      margin: 10px;
      font-size: 1.2em;
      background: #1a1a1a;
      padding: 10px 20px;
      border-radius: 10px;
      animation: fadeIn 0.8s ease;
    }

    #feed {
      width: 350px;
      margin-top: 20px;
      animation: fadeIn 0.8s ease;
    }

    .post {
      background: #252525;
      margin: 15px 0;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      border-left: 5px solid #00ffaa33;
      transition: 0.2s;
      animation: slideIn 0.5s ease;
    }

    .post:hover {
      background: #303030;
      transform: scale(1.03);
    }

    #powerUpBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #00ffaa;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      display: none;
      animation: fadeIn 0.8s ease;
    }

    #minigameBox {
      margin-top: 20px;
      padding: 20px;
      width: 80%;
      background: #121212;
      border-radius: 15px;
      display: none;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    .miniBtn {
      margin: 10px;
      padding: 12px 25px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 1.1em;
      background: #00ffaa;
      color: black;
      transition: 0.2s;
    }
    .miniBtn:hover {
      transform: scale(1.1);
    }

    #winScreen {
      display: none;
      margin-top: 40px;
      font-size: 2em;
      color: #00ff9d;
      text-align: center;
      animation: fadeIn 1s ease;
    }
  </style>
</head>
<body>
  <div id="transition" class="levelTransition">LEVEL START</div>

  <h1>ALGO ESCAPE</h1>

  <div id="storyBox"></div>
  <div id="levelInfo"></div>
  <div id="stats">Filterblase: <span id="bubbleValue">80</span>%</div>

  <button id="powerUpBtn">ðŸ”§ Power-Up einsetzen</button>

  <div id="minigameBox"></div>
  <div id="feed"></div>

  <div id="winScreen"></div>

  <script>
    let bubble = 80;
    let level = 1;

    const bubbleValue = document.getElementById("bubbleValue");
    const levelInfo = document.getElementById("levelInfo");
    const storyBox = document.getElementById("storyBox");
    const feed = document.getElementById("feed");
    const minigameBox = document.getElementById("minigameBox");
    const winScreen = document.getElementById("winScreen");
    const powerUpBtn = document.getElementById("powerUpBtn");
    const transition = document.getElementById("transition");

    const minigames = {
      findReal: () => {
        minigameBox.innerHTML = "<h2>Minigame: Finde den realen Post!</h2>";
        let options = ["Fake News", "Clickbait Drama", "Neutraler Nachrichtenpost", "Ãœbertriebene Schlagzeile"];
        let correct = 2;

        options.forEach((opt, i) => {
          let btn = document.createElement("button");
          btn.className = "miniBtn";
          btn.textContent = opt;
          btn.onclick = () => i === correct ? showWin() : showGameOver();
          minigameBox.appendChild(btn);
        });
      },

      speedClick: () => {
        minigameBox.innerHTML = "<h2>Minigame: Klicke 5x in 3 Sekunden!</h2>";
        let count = 0;
        let btn = document.createElement("button");
        btn.className = "miniBtn";
        btn.textContent = "KLICK!";

        btn.onclick = () => {
          count++;
          if (count >= 5) showWin();
        };

        minigameBox.appendChild(btn);
        setTimeout(() => {
          if (count < 5) showGameOver();
        }, 3000);
      }
    };

    const levels = {
      1: {
        story: "Level 1: Dein Feed wirkt merkwÃ¼rdig einseitig. Alles wiederholt sichâ€¦",
        posts: [
          { text: "Ein Meme, das du schon tausendmal sahst.", type: "same" },
          { text: "Ein weiterer Gaming-Clip.", type: "same" },
          { text: "Ein neutraler Lernpost.", type: "break" }
        ]
      },
      2: {
        story: "Level 2: Der Algorithmus setzt auf Emotionen. Er versucht, dich festzuhaltenâ€¦",
        posts: [
          { text: "Wut-Post!", type: "controversial" },
          { text: "Clickbait: 'DU GLAUBST NIE WAS PASSIERT IST'.", type: "controversial" },
          { text: "Ein sachlicher Artikel erscheint.", type: "break" }
        ]
      },
      3: {
        story: "Finales Level! Nur ein Minigame kann dich jetzt noch rettenâ€¦",
        posts: []
      }
    };

    function startLevel() {
      transition.style.display = "flex";
      transition.textContent = "LEVEL " + level;
      setTimeout(() => transition.style.display = "none", 1200);

      let data = levels[level];

      storyBox.style.display = "block";
      storyBox.textContent = data.story;

      levelInfo.textContent = "Level " + level;

      if (level === 3) {
        startRandomMinigame();
        feed.style.display = "none";
        return;
      }

      generateFeed();
      powerUpBtn.style.display = "block";
      powerUpBtn.disabled = false;
      powerUpBtn.textContent = "ðŸ”§ Power-Up einsetzen";
    }

    function generateFeed() {
      let posts = levels[level].posts;
      feed.innerHTML = "";
      feed.style.display = "block";

      for (let i = 0; i < 3; i++) {
        let post = posts[Math.floor(Math.random() * posts.length)];
        let div = document.createElement("div");
        div.className = "post fadeIn";
        div.textContent = post.text;
        div.addEventListener("click", () => handlePostClick(post));
        feed.appendChild(div);
      }
    }

    powerUpBtn.addEventListener("click", () => {
      bubble -= 25;
      bubble = Math.max(0, bubble);
      bubbleValue.textContent = bubble;
      powerUpBtn.disabled = true;
      powerUpBtn.textContent = "Power-Up benutzt!";
      checkProgress();
    });

    function handlePostClick(post) {
      if (post.type === "same") bubble += 10;
      if (post.type === "controversial") bubble += 20;
      if (post.type === "break") bubble -= 15;

      bubble = Math.max(0, Math.min(100, bubble));
      bubbleValue.textContent = bubble;

      checkProgress();
      generateFeed();
    }

    function checkProgress() {
      if (bubble <= 0) {
        level++;
        if (level > 3) return showWin();
        bubble = 80;
        bubbleValue.textContent = bubble;
        startLevel();
      }

      if (bubble >= 100) {
        showGameOver();
      }
    }

    function startRandomMinigame() {
      minigameBox.style.display = "block";
      feed.style.display = "none";

      let miniKeys = Object.keys(minigames);
      let selected = miniKeys[Math.floor(Math.random() * miniKeys.length)];

      minigames[selected]();
    }

    function showWin() {
      hideAll();
      winScreen.style.display = "block";
      winScreen.textContent = "ðŸŽ‰ DU HAST ALGO ESCAPE GESCHAFFT!";
    }

    function showGameOver() {
      hideAll();
      winScreen.style.display = "block";
      winScreen.style.color = "#ff5050";
      winScreen.textContent = "ðŸ’€ GAME OVER â€“ Der Algorithmus hat dich Ã¼bernommen!";
    }

    function hideAll() {
      feed.style.display = "none";
      minigameBox.style.display = "none";
      storyBox.style.display = "none";
      powerUpBtn.style.display = "none";
    }

    startLevel();
  </script>
</body>
</html>
