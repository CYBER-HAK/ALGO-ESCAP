<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ALGO ESCAPE</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    color: white;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    margin-top: 30px;
    font-size: 2.8em;
    text-shadow: 0 0 15px #00ffaa;
  }

  #story {
    margin-top: 20px;
    width: 85%;
    text-align: center;
    padding: 15px;
    font-size: 1.2em;
    background: #141414;
    border-radius: 12px;
  }

  #stats {
    margin-top: 15px;
    padding: 10px 20px;
    background: #222;
    border-radius: 10px;
    font-size: 1.2em;
  }

  #feed {
    width: 380px;
    margin-top: 20px;
  }

  .post {
    background: #252525;
    padding: 15px;
    margin: 15px 0;
    border-radius: 12px;
    cursor: pointer;
    border-left: 5px solid #00ffaa33;
    transition: 0.25s;
  }

  .post:hover {
    transform: scale(1.05);
    background: #303030;
  }

  #winScreen,
  #gameOver {
    margin-top: 40px;
    font-size: 2em;
    display: none;
    text-align: center;
  }

  #restartBtn {
    margin-top: 25px;
    padding: 12px 25px;
    font-size: 1.2em;
    background: #00ffaa;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    display: none;
  }

  #restartBtn:hover {
    background: #00ddaa;
  }
</style>
</head>

<body>

<h1>ALGO ESCAPE</h1>

<div id="story"></div>

<div id="stats">
  Filterblase: <span id="bubbleValue">80</span>%
</div>

<div id="feed"></div>

<div id="winScreen">üéâ Du hast den Algorithmus besiegt!</div>
<div id="gameOver">‚ùå Die Filterblase hat dich verschluckt‚Ä¶</div>

<button id="restartBtn">Neu starten</button>

<script>
/* ======================================================
   GAME STATE
====================================================== */

let level = 1;
let bubble = 80;

const bubbleValue = document.getElementById("bubbleValue");
const storyBox = document.getElementById("story");
const feed = document.getElementById("feed");
const win = document.getElementById("winScreen");
const gameOver = document.getElementById("gameOver");
const restartBtn = document.getElementById("restartBtn");

let originalPools;

/* ======================================================
   GESAMTE POSTS (Beispiele ‚Äî kann ich auf 105 erweitern)
====================================================== */

const levels = {
  1: {
    story: "Level 1: Dein Feed wirkt leicht verzerrt‚Ä¶ erkennst du die Muster?",
    posts: [
      "S√º√ües Katzenvideo ‚Äì harmlos, aber sehr einseitig.",
      "Ein ruhiger Naturclip aus dem Wald.",
      "Ein allt√§gliches Meme √ºber Kaffee.",
      "DIY: Alte Gl√§ser werden h√ºbsche Deko.",
      "Kurzes Lernvideo √ºber den Regenbogen.",
      "Neutraler Wetterbericht.",
      "Wissensfakt: Honig verdirbt nie.",
      "Mini-Doku √ºber Ozeane.",
      "Sachliche Info: Wie Strom erzeugt wird.",
      "Wissenschaftliche Erkl√§rung √ºber Sterne.",
      "Werbung: ‚ÄûDu brauchst dieses Gadget!‚Äú",
      "Erkl√§rvideo: Warum Schlaf wichtig ist.",
      "Clickbait: ‚ÄûDIES wird dein Leben ver√§ndern!!‚Äú",
      "Lifestyle-Post: Morgenroutine f√ºr mehr Fokus.",
      "Suggestiver Clip: ‚ÄûW√§rst du nicht auch gern so erfolgreich?‚Äú",
      "Verdrehte Fakten √ºber Ern√§hrung.",
      "Populistische Aussage √ºber Technik.",
      "Einseitiger Kommentar √ºber Social Media.",
      "Emotionales Musikvideo.",
      "√úbertrieben positive Produktbewertung."
    ]
  },

  2: {
    story: "Level 2: Der Algorithmus setzt auf Emotionen ‚Äì bleib wachsam.",
    posts: [
      "Feel-Good Video: Fremde helfen sich.",
      "Emotionaler Monolog √ºber Ver√§nderung.",
      "Clickbait Drama: ‚ÄûDas wirst du NICHT glauben!‚Äú",
      "√ñffentlicher Streit zwischen Influencern.",
      "√úbertreibung: ‚ÄûAlles wird immer schlimmer!‚Äú",
      "Faktenbericht √ºber aktuelles Thema.",
      "Objektiver Podcast √ºber Politik.",
      "Skandalpost: ‚ÄûDie Wahrheit wird unterdr√ºckt!‚Äú",
      "Politischer Kurzclip mit Verzerrung.",
      "√úberzogenes Drama-Video."
    ]
  },

  3: {
    story: "Finales Level: Der Algorithmus k√§mpft hart um dich!",
    posts: [
      "Niedliches Tier im Schnee.",
      "Fakten-Check zu einem Trend.",
      "Neutraler Info-Clip √ºber Wissenschaft.",
      "Clickbait: ‚ÄûDU MUSST DAS SEHEN!!‚Äú",
      "Emotionales Statement √ºber Ungerechtigkeit.",
      "Politisches Drama: Krise √ºberall.",
      "Meinungspost mit starker √úbertreibung.",
      "Manipulativer Viralclip voller Angst.",
      "Faktenverdreher √ºber Gesundheit."
    ]
  }
};

/* ======================================================
   DEEP COPY HELFER
====================================================== */

function deepCopy(obj) {
  return JSON.parse(JSON.stringify(obj));
}

/* ======================================================
   LEVEL START
====================================================== */

function startLevel() {
  bubble = 80;
  bubbleValue.textContent = bubble;

  storyBox.textContent = levels[level].story;

  feed.style.display = "block";
  storyBox.style.display = "block";
  win.style.display = "none";
  gameOver.style.display = "none";

  // Reset Pool f√ºr dieses Level
  levels[level].posts = deepCopy(originalPools[level]);

  renderPosts();
}

/* ======================================================
   POSTS ANZEIGEN (keine Duplikate!)
====================================================== */

function renderPosts() {
  feed.innerHTML = "";

  let pool = levels[level].posts;

  if (pool.length === 0) return;

  let amount = Math.min(4, pool.length);
  let usedThisRound = [];

  while (usedThisRound.length < amount) {
    let index = Math.floor(Math.random() * pool.length);
    let text = pool[index];

    // Wenn schon angezeigt ‚Üí √ºberspringen
    if (usedThisRound.includes(text)) continue;

    usedThisRound.push(text);

    let div = document.createElement("div");
    div.className = "post";
    div.textContent = text;
    div.dataset.effect = getEffect(text);

    div.onclick = () => handlePostClick(text, div);

    feed.appendChild(div);
  }
}

/* ======================================================
   EFFEKT ERKENNEN
====================================================== */

function getEffect(text) {
  if (text.includes("Clickbait") || text.includes("Drama") || text.includes("Verdrehte") || text.includes("Manipulativ") || text.includes("Politisch"))
    return +10;

  if (text.includes("Werbung") || text.includes("Suggestiver"))
    return +5;

  if (text.includes("Fakten") || text.includes("Neutral") || text.includes("Sachlich") || text.includes("Objektiv"))
    return -10;

  if (text.includes("Wissenschaft") || text.includes("Analyse"))
    return -15;

  return -5;
}

/* ======================================================
   POST KLICKEN
====================================================== */

function handlePostClick(text, div) {
  let effect = Number(div.dataset.effect);

  bubble = Math.min(100, Math.max(0, bubble + effect));
  bubbleValue.textContent = bubble;

  // Post dauerhaft aus dem Level-Pool l√∂schen
  let i = levels[level].posts.indexOf(text);
  if (i !== -1) levels[level].posts.splice(i, 1);

  div.remove();

  if (bubble <= 0) {
    nextLevel();
    return;
  }

  if (bubble >= 100) {
    triggerGameOver();
    return;
  }

  renderPosts();
}

/* ======================================================
   LEVEL WECHSEL
====================================================== */

function nextLevel() {
  level++;
  if (level > 3) {
    feed.style.display = "none";
    storyBox.style.display = "none";
    win.style.display = "block";
    return;
  }

  startLevel();
}

/* ======================================================
   GAME OVER
====================================================== */

function triggerGameOver() {
  feed.style.display = "none";
  storyBox.style.display = "none";
  gameOver.style.display = "block";
  restartBtn.style.display = "block";
}

/* ======================================================
   RESTART
====================================================== */

restartBtn.onclick = () => {
  level = 1;
  gameOver.style.display = "none";
  restartBtn.style.display = "none";
  startLevel();
};

/* ======================================================
   INIT
====================================================== */

originalPools = deepCopy({
  1: levels[1].posts,
  2: levels[2].posts,
  3: levels[3].posts
});

startLevel();
</script>

</body>
</html>
