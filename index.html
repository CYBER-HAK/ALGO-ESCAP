<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALGO ESCAPE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
      letter-spacing: 2px;
    }

    #stats {
      margin: 20px;
      font-size: 1.2em;
      background: #1a1a1a;
      padding: 10px 20px;
      border-radius: 10px;
    }

    #feed {
      width: 350px;
      margin-top: 20px;
    }

    .post {
      background: #1f1f1f;
      margin: 15px 0;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    .post:hover {
      background: #292929;
    }

    #message {
      margin-top: 20px;
      font-size: 1.3em;
      text-align: center;
      min-height: 40px;
    }

    #winScreen {
      display: none;
      margin-top: 40px;
      font-size: 2em;
      color: #00ff9d;
    }
  </style>
</head>
<body>
  <h1>ALGO ESCAPE</h1>

  <div id="stats">Filterblase: <span id="bubbleValue">80</span>%</div>

  <div id="feed"></div>

  <div id="message"></div>

  <div id="winScreen">ðŸŽ‰ Du bist dem Algorithmus entkommen! ðŸŽ‰</div>

  <script>
    let bubble = 80;
    let feed = document.getElementById("feed");
    let bubbleValue = document.getElementById("bubbleValue");
    let message = document.getElementById("message");
    let winScreen = document.getElementById("winScreen");

    const algorithmPosts = [
      { text: "Du siehst mal wieder ein Gaming-Clip...", type: "same" },
      { text: "Noch ein Meme, das genau deinem Humor entspricht.", type: "same" },
      { text: "Ein weiterer Post Ã¼ber dein Lieblingsthema...", type: "same" },
      { text: "Ein Video mit Ã¤hnlichen Hashtags wie zuvor.", type: "same" },
      { text: "Oh? Ein Post aus einer ganz anderen Kategorie!", type: "break" },
      { text: "Etwas Unerwartetes taucht in deinem Feed auf...", type: "break" }
    ];

    function generateFeed() {
      feed.innerHTML = "";
      for (let i = 0; i < 3; i++) {
        let post = algorithmPosts[Math.floor(Math.random() * algorithmPosts.length)];
        let div = document.createElement("div");
        div.className = "post";
        div.textContent = post.text;

        div.addEventListener("click", () => handlePostClick(post));

        feed.appendChild(div);
      }
    }

    function handlePostClick(post) {
      if (post.type === "same") {
        bubble = Math.min(100, bubble + 5);
        message.textContent = "Der Algorithmus schrÃ¤nkt deinen Feed weiter ein...";
      } else {
        bubble = Math.max(0, bubble - 15);
        message.textContent = "Du hast die Blase etwas durchbrochen!";
      }

      bubbleValue.textContent = bubble;
      checkWin();
      generateFeed();
    }

    function checkWin() {
      if (bubble <= 0) {
        feed.style.display = "none";
        message.style.display = "none";
        winScreen.style.display = "block";
      }
    }

    generateFeed();
  </script>
</body>
</html>
